<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лабораторная работа: Селекторы CSS</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <header>
        <h1 class="main-title">Красный</h1>
        <nav>
            <ul class="nav-list">
                <li><a href="#" class="link green">Зеленый</a></li>
                <li><a href="#" class="link blue">Синий</a></li>
                <li><a href="#" class="link yellow">Желтый</a></li>
            </ul>
        </nav>
    </header>
    <section class="content">
        <article class="post" id="first-post">
            <h2 class="orange">Пост 1: Оранжевый</h2>
            <p class="orange">Этот блок текста должен стать оранжевым.</p>
        </article>
        <article class="post">
            <h2 class="purple">Пост 2: Фиолетовый</h2>
            <p class="purple">Этот блок текста должен стать фиолетовым.</p>
        </article>
    </section>
    <section class="sidebar">
        <div class="widget">
            <h3 class="pink">Розовый</h3>
            <ul class="color-list">
                <li class="gray">Цвет: Серый</li>
                <li class="brown">Цвет: Коричневый</li>
                <li class="black">Цвет: Черный</li>
            </ul>
        </div>
        <div class="important-widget">
            <h3 class="maroon">Бордовый</h3>
            <p class="maroon">Этот текст должен стать бордовым.</p>
        </div>
    </section>
    <footer>
        <form action="#" class="form">
            <label for="name">Введите имя:</label>
            <input type="text" id="name" placeholder="Белый">
            <button type="submit" class="submit-btn black">Черный</button>
        </form>
    </footer>
</body>
